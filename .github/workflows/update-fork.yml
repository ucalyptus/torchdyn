name: Sync Fork

on:
  schedule:
    - cron: '*/10 * * * *' # every 10 minutes
  workflow_dispatch: # on button click

jobs:
  sync:

    runs-on: ubuntu-latest

    steps:
      - uses: TG908/fork-sync@v1.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          owner: DiffEqML
          base: master
          head: master
